<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Fun Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        body{
            background-color:whitesmoke;
        }
    </style>
</head>
<body>
    <!-- High Scores and time columns -->
    <div class="container border border-primary">
        <div class="row">
          <div class="col-md-3 border border-primary" id="HS">High Scores: <span id="scorecount"></span></div>
          <div class="col-md-3 offset-md-6 border border-primary" id="time">Time:</div>
        </div>
    </div>

    <br><br>
    <!-- question block area -->
    <div class="container border border-primary">
        <div class="row">
          <div class="col border border-primary align-items-center d-flex justify-content-center">
            <h1 id="qblock">question block</h1>
          </div>
        </div>
    </div>
    <br><br>
    <!-- answer buttons -->
    <div class="container border border-primary align-items-center d-flex justify-content-center" id="qContainer">
        <div class="row">
            <div class="col border border-primary align-items-center d-flex justify-content-center">
            <button type="button" class="btn btn-choice btn-outline-dark" id="buttonA"><span id="choiceA"></span></button></div>

            <div class="col border border-primary align-items-center d-flex justify-content-center">
            <button type="button" class="btn btn-choice btn-outline-dark" id="buttonB"><span id="choiceB"></span></button></div>

            <div class="w-100"></div><br>

            <div class="col border border-primary align-items-center d-flex justify-content-center">
            <button type="button" class="btn btn-choice btn-outline-dark" id="buttonC"><span id="choiceC"></span></button></div>

            <div class="col border border-primary align-items-center d-flex justify-content-center">
            <button type="button" class="btn btn-choice btn-outline-dark" id="buttonD"><span id="choiceD"></span></button></div>
        </div>
    </div>
    <hr>
    <!-- answer status -->
    <div class="container border border-primary align-items-center d-flex justify-content-left">
        <div class="row">
          <div class="col border border-primary">
            <span id="anstatus"></span>
            <h4 id=""></h4>
          </div>
        </div>
    </div>



        <script src="script.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
